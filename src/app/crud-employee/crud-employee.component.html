<mat-card>
    <mat-card-title>
        <span>Create Employee</span>
    </mat-card-title>
    <mat-card-content>
        <!-- <form>  -->
            <div class="card-container">
                <hr>
                <div style="width: 80%;">
                    <div style="text-align: center;"><label style="font-weight: bold;"><h4>Personal Information</h4></label></div>
                </div>
                <div style="width: 100%; display: flex;">
                    <div style="width: 33%;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="First Name" required name="first_name" [(ngModel)]="employee.first_name" value="">
                        </mat-form-field>
                    </div>
                    <div style="width: 33%;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Middle Name" name="middle_name" [(ngModel)]="employee.middle_name" value="">
                        </mat-form-field>
                    </div>
                    <div style="width: 33%;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name" required name="last_name" [(ngModel)]="employee.last_name" value="">
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <label id="example-radio-group-label">Gender&nbsp;&nbsp;</label>
                    <mat-radio-group
                    aria-labelledby="example-radio-group-label"
                    class="example-radio-group"
                    [(ngModel)]="employee.gender">
                    <mat-radio-button class="example-radio-button" *ngFor="let gender of gender" [value]="gender">
                        {{gender}} &nbsp;&nbsp;&nbsp;&nbsp;
                    </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div style="width: 80%;">
                    <div style="text-align: center;"><label style="font-weight: bold;"><h4>Contact Information</h4></label></div>
                </div>
                <div style="width: 100%; display: flex;">
                    <div style="width: 33%;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" required name="email" [(ngModel)]="employee.email" value="">
                        </mat-form-field>
                    </div>
                    <div style="width: 33%;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Phone" required name="phone" [(ngModel)]="employee.phone" (click)="getEmployeeIdByEmail()" value="">
                        </mat-form-field>
                    </div>
                </div>
                <div style="width: 80%;">
                    <div style="text-align: center;"><label style="font-weight: bold;"><h4>Emergency Contact Information</h4></label></div>
                </div>
                <div style="width: 100%; display: flex;">
                    <div style="width: 33%;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" name="emergency_email" [(ngModel)]="employee.emergency_contact" value="">
                        </mat-form-field>
                    </div>
                    <div style="width: 33%;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Phone" name="emergency_phone" [(ngModel)]="employee.emergency_contact_phone" value="">
                        </mat-form-field>
                    </div>
                </div>
                <div style="width: 80%;">
                    <div style="text-align: center;"><label style="font-weight: bold;"><h4>Official Information</h4></label></div>
                </div>
                <div style="width: 100%; display: flex;">
                    <div style="width: 25%;">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Employee Id" name="employee_id" [(ngModel)]="employee.employee_id" disabled>
                        </mat-form-field>
                    </div>
                    <div style="width: 25%;">     
                        <mat-form-field appearance="fill">
                            <mat-label>Role</mat-label>
                            <mat-select [(ngModel)]="employee.role_id" name="role">
                                <mat-option>Select Role</mat-option>
                                <mat-option *ngFor="let dept of roleList" [value]="dept.roleId">
                                    {{dept.roleName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                          
                    </div>
                    <div style="width: 25%;"><br>
                        <mat-checkbox class = "example-margin" name="isactive" [(ngModel)]="employee.is_active"> 
                            <label>Is Active</label> 
                        </mat-checkbox>
                    </div>
                    <div style="width: 25%;"><br>
                        <mat-checkbox class = "example-margin" name="oncontract" [(ngModel)]="employee.on_contract"> 
                            <label>On Contract</label> 
                        </mat-checkbox>
                    </div>
                </div>
                <div style="width: 100%; display: flex;">
                    <div style="width: 33%;">
                        <mat-form-field appearance="fill">
                            <mat-label>Department</mat-label>
                            <mat-select [(ngModel)]="employee.dept_code_key" name="dept">
                              <mat-option>Select Department</mat-option>
                              <mat-option *ngFor="let dept of departmentList" [value]="dept.deptId">
                                {{dept.deptName}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>                
                    <div style="width: 33%;">
                        <mat-form-field class="example-full-width">
                            <input type="text" placeholder="Reports To" aria-label="Assignee" matInput name="reportsto" [formControl]="autoCompleteControl" [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectedOption($event)">
                              <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
                                {{option.name}}
                              </mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                    </div>
                </div>
                <button mat-raised-button color="primary" (click)="postemployee(employee)">Save</button> 
            </div>
        <!-- </form> -->
    </mat-card-content>
</mat-card>
