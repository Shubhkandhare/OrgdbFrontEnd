<main>
 <table style="width: 100%;">
  <tr>
    <td style="text-align: left;">
      <label style="font-weight: bold;">Employee Dashboard</label>
    </td>
  </tr>
  <tr>
    <td style="text-align: right;">
        <button mat-raised-button (click)="gotoList()">Create Employee</button>
        <br><br>
    </td>
  </tr>
  <tr>
    <td style="text-align: center;">
      <div class="mat-elevation-z8" style="width: 100%;">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
    
          <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
            <td mat-cell *matCellDef="let emp" style="text-align: left;"> {{emp.employeeId}} </td>
          </ng-container>
      
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let emp" style="text-align: left;"> {{emp.employeeName}} </td>
          </ng-container>
    
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
            <td mat-cell *matCellDef="let emp" style="text-align: left;"> {{emp.contact}} </td>
          </ng-container>
    
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
            <td mat-cell *matCellDef="let emp" style="text-align: left;"> {{emp.department}} </td>
          </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[2, 4, 5, 10, 20]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
      </div>
    </td>
  </tr>   
</table>
</main>
